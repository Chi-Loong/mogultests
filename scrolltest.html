<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #map {
                width: 100vw;
                height: 100vh;
                x-overflow: none;
                y-overflow: none
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script src="https://core.f4map.com/api.js?api_key=1Q72XC7B00SQA7S57UNV8XQ0Q4ZSTKY5KHSDAT7S"></script>
        <script>
            let mapOptions = {
                zoom: 19,
                center: new f4.map.LatLng(1.2961, 103.891)
            }
            
            let map = new f4.map.Map('#map', mapOptions);
            
            let marker = new f4.map.Marker({
                position: new f4.map.LatLng(1.295198, 103.892418),
                map: map,
                title: "91111 CP B1",
                icon: {
                    url: "img/bus-stop.png",
                }
            });

            let infowindow = new f4.map.InfoWindow({
                minWidth: 1000,
                maxWidth: 1000,
                content: "<p>Testing content</p>"
            });
            
            f4.map.event.addListener(marker, 'click', () => {
                infowindow.open(map, marker);
            });
        </script>
    </body>
</html>
